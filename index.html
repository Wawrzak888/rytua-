<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Rytua</title>
    <meta name="theme-color" content="#121212">
    <!-- Wa偶ne: link do manifestu -->
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1E1E1E;
            --primary: #00E676;
            --danger: #FF5252;
            --text: #FFFFFF;
            --text-sec: #B0B0B0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            min-height: 100vh; /* Minimalna wysoko to cay ekran */
            display: flex;
            flex-direction: column;
            overflow-y: auto; /* !!! ZMIANA: Pozw贸l na przewijanie w pionie !!! */
            -webkit-overflow-scrolling: touch; /* Pynne przewijanie na iOS/Android */
            padding-bottom: 40px; /* Zapas na dole, 偶eby nie ucinao */
        }

        header {
            padding: 30px 20px 10px;
            text-align: center;
            flex-shrink: 0; /* Nag贸wek si nie zmniejsza */
        }

        h1 { margin: 0; font-size: 1.5rem; letter-spacing: 2px; text-transform: uppercase; }
        p { margin: 5px 0 0; color: var(--text-sec); font-size: 0.9rem; }

        /* G贸wny obszar */
        main {
            flex: 1; /* Wypenia dostpn przestrze */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 400px; /* Minimalna wysoko, 偶eby nie byo zgniecione */
            padding: 20px;
            box-sizing: border-box;
        }

        /* Wizualizacja Drzewa */
        .tree-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, #2E7D32 0%, transparent 70%);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.3;
            transition: all 1s ease;
            box-shadow: 0 0 30px rgba(0, 230, 118, 0.1);
            margin-bottom: 30px;
        }

        .tree-container.growing {
            opacity: 1;
            transform: scale(1.1);
            box-shadow: 0 0 60px rgba(0, 230, 118, 0.4);
        }

        .tree-icon { font-size: 80px; }

        /* Timer */
        .timer {
            font-size: 4rem;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
            margin: 10px 0 30px;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        /* Przyciski */
        .btn {
            background: var(--card-bg);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            outline: none;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }

        .btn:active { transform: scale(0.98); }
        .btn.primary { background: var(--primary); color: #000; font-weight: bold; }
        .btn.danger { border-color: var(--danger); color: var(--danger); }

        /* Statystyki - Dodatkowy margines na dole */
        .stats {
            background: var(--card-bg);
            padding: 20px;
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            margin: 0 auto 40px auto; /* Du偶y margines na dole */
            text-align: center;
            flex-shrink: 0;
        }
        .stat-val { font-size: 1.5rem; color: var(--primary); font-weight: bold; }

        /* Overlay - Blokada */
        .overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            display: none;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .overlay h2 { color: var(--danger); margin-bottom: 10px; }

        /* Animacja */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .alive { animation: pulse 2s infinite; }
    </style>
</head>
<body>

    <header>
        <h1>Rytua</h1>
        <p>Odrzu telefon, hoduj cyfrowy las</p>
    </header>

    <main>
        <div class="tree-container" id="treeVisual">
            <div class="tree-icon" id="treeIcon"></div>
        </div>

        <div class="timer" id="timerDisplay">05:00</div>

        <button class="btn primary" id="startBtn">Zacznij Rytua</button>
    </main>

    <div class="stats">
        <div>Uzbierane minuty</div>
        <div class="stat-val" id="totalMinutes">0</div>
    </div>

    <!-- Ekran przegranej -->
    <div class="overlay" id="failOverlay">
        <div style="font-size: 60px;"></div>
        <h2>Rytua przerwany!</h2>
        <p>Drzewo uscho, bo opucie aplikacj.</p>
        <br>
        <button class="btn" onclick="resetApp()">Spr贸buj ponownie</button>
    </div>

    <!-- LOGIKA JS BEZ ZMIAN -->
    <script>
        const FOCUS_TIME = 5 * 60; 
        let timeLeft = FOCUS_TIME;
        let timerInterval = null;
        let isRunning = false;
        
        const timerDisplay = document.getElementById('timerDisplay');
        const startBtn = document.getElementById('startBtn');
        const treeVisual = document.getElementById('treeVisual');
        const treeIcon = document.getElementById('treeIcon');
        const totalMinutesEl = document.getElementById('totalMinutes');
        const failOverlay = document.getElementById('failOverlay');

        let totalMinutes = parseInt(localStorage.getItem('rytual_minutes')) || 0;
        totalMinutesEl.textContent = totalMinutes;

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = seconds % 60;
            return `${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
        }

        function updateTreeVisual() {
            const progress = 1 - (timeLeft / FOCUS_TIME);
            if (progress < 0.3) treeIcon.textContent = '';
            else if (progress < 0.6) treeIcon.textContent = '';
            else if (progress < 0.9) treeIcon.textContent = '';
            else treeIcon.textContent = '';
        }

        function startRitual() {
            if (isRunning) return;
            isRunning = true;
            timeLeft = FOCUS_TIME;
            
            startBtn.style.display = 'none';
            treeVisual.classList.add('growing');
            treeVisual.classList.add('alive');

            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = formatTime(timeLeft);
                updateTreeVisual();

                if (timeLeft <= 0) {
                    winRitual();
                }
            }, 1000);
        }

        function winRitual() {
            clearInterval(timerInterval);
            isRunning = false;
            treeVisual.classList.remove('alive');
            const mins = Math.floor(FOCUS_TIME / 60);
            totalMinutes += mins;
            localStorage.setItem('rytual_minutes', totalMinutes);
            totalMinutesEl.textContent = totalMinutes;
            alert(`Gratulacje! Masz ju偶 ${totalMinutes} minut skupienia.`);
            resetUI();
        }

        function failRitual() {
            if (!isRunning) return;
            clearInterval(timerInterval);
            isRunning = false;
            failOverlay.style.display = 'flex';
            treeVisual.classList.remove('growing', 'alive');
        }

        function resetApp() {
            failOverlay.style.display = 'none';
            resetUI();
        }

        function resetUI() {
            timerDisplay.textContent = formatTime(FOCUS_TIME);
            startBtn.style.display = 'block';
            startBtn.textContent = 'Zacznij Rytua';
            treeIcon.textContent = '';
            treeVisual.classList.remove('growing', 'alive');
        }

        document.addEventListener("visibilitychange", () => {
            if (document.hidden && isRunning) {
                failRitual();
            }
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(() => console.log('Service Worker OK'))
                .catch(err => console.log('SW Error:', err));
        }

        startBtn.addEventListener('click', startRitual);
    </script>
</body>
</html>
